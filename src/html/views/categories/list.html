<section>
	<!-- categories listing -->
	<header class="pg-row pg-section-header">
		<h2 class="pg-col">Categories :</h2>
		<div class="pg-col pg-text-right">
			<div class="pg-col pg-btn" rv-on-click="categories.form.initialize"><i class="fa fa-plus-circle"></i> Add</div>
		</div>
	</header>


	<div class="pg-row">
		<div class="pg-table pg-expand">
			<div class="pg-row pg-no-gap" rv-each-category="app.Data.categories">
				<div class="pg-col-40">
					{category.name}
				</div>
				<div class="pg-col-45 pg-text-center pg-text-smallest">
					This category has {category.feeds} feeds.
				</div>
				<div class="pg-col pg-text-center">
					<i class="fa fa-pencil pg-hover pg-margin-right-smallest pg-margin-left-smallest" rv-on-click="categories.form.initialize | () category.id" rv-hide="category.status.code | === 100"></i>
					<i class="fa fa-trash pg-hover pg-margin-left-smallest" rv-hide="category.status.code | === 100" rv-on-click="categories.list.show_deleteCategoryDialog | () category.id"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="pg-row">
		<div class="pg-pagination">
			<div class="pg-pagination-item">Previous</div>
			<div class="pg-pagination-item">1</div>
			<div class="pg-pagination-item pg-pagination-current">2</div>
			<div class="pg-pagination-item">3</div>
			<div class="pg-pagination-item">4</div>
			<div class="pg-pagination-item">Next</div>
		</div>
	</div>
</section>
