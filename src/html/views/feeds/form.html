<section>
	<header class="pg-row pg-section-header">
		<h2 class="pg-col" rv-text="feeds.form.title | getProperty feeds.form.mode"></h2>
		<div class="pg-col pg-text-right">
			<div class="pg-col pg-btn" rv-on-click="feeds.initialize"><span class="fa fa-plus-circle"></span> Cancel</div>
		</div>
	</header>

	<!-- feeds form -->
	<form rv-element="feeds.form.UI.feedDeclarationForm" rv-show="feeds.form.show | === 'feedDeclarationForm'">
		<div class="pg-notification-error" rv-show="feeds.form.Data.formError" rv-text="feeds.form.Data.formError"></div>
		<label class="pg-form-control">
			<input type="text" rv-value="feeds.form.Data.name" required pattern=".*\S+.*" placeholder="eg. HurryTorrents - Software">
			<span>Name :</span>
		</label>
		<label class="pg-form-control">
			<input type="url" rv-value="feeds.form.Data.url" rv-element="feeds.form.UI.feedUrl" required pattern="https?://.+" placeholder="eg. http://www.whatatorrent.net/rss?cat=music">
			<span>Url :</span>
		</label>
		<div class="pg-form-control pg-text-center">
			<label rv-each-category="app.Data.categories">
				<input type="checkbox" rv-on-click="app.toogleArrayItem | () category.name feeds.form.Data.categories" >
				<span>{category.name}</span>
			</label>
			<input hidden type="text" rv-value="feeds.form.Data.categories | string" required pattern=".*\S+.*">
			<span>Category :</span>
		</div>
		<div class="pg-form-footer">
			<div class="pg-btn" rv-on-click="feeds.form.validate_feedSource" >Validate Feed<div class="fa fa-plus"></div></div>
		</div>
	</form>

</section>
