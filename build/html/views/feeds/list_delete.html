<section>
	<h2 class="pg-text-center">Feed Removal</h2>
	<div class="pg-text-center pg-padding pg-margin-bottom-big">
		The Feed <span class="pg-text-bold">'{feeds.list.target.name}'</span> will be removed.<br>
		Are you sure ?
	</div>
	<div class="pg-row">
		<div class="pg-col pg-text-right">
			<div class="pg-btn" rv-on-click="feeds.list.show">No, go back...<i class="fa fa-arrow-left"></i></div>
		</div>
		<div class="pg-col pg-text-left">
			<div class="pg-btn" rv-on-click="feeds.list.delete_feed | () feeds.list.target.id">Delete Feed<i class="fa fa-trash"></i></div>
		</div>
	</div>
</section>
